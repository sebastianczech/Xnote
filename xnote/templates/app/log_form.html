{% extends 'base_navbar.html' %}

{% block title %}Log{% endblock %}

{% block content %}

     <div class="row">
        <div class="col s12">
            <h5>{{ title }}</h5>
            <form method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col l6 m9 s12">
                        {% include 'form.html' %}
                    </div>
                </div>

                <div class="row">
                    <div class="col l6 m9 s12">
                        <button class="btn waves-effect waves-light" type="submit">
                            {{ button }}
                        </button>
                        {% if id is not None %}
                            <a class="btn waves-effect waves-light grey" href="{% url 'log_detail' id=id %}">
                                Cancel
                            </a>
                        {% else %}
                            <a class="btn waves-effect waves-light grey" href="{% url 'log' %}">
                                Cancel
                            </a>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
     </div>

{% endblock %}
