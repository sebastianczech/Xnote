{% extends 'base_navbar.html' %}

{% block title %}Reminder{% endblock %}

{% block content %}

     <div class="row">
        <div class="col-12">
            <h5>{{ title }}</h5>
            <form method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col-6">
                        {% include 'form.html' %}
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn waves-effect waves-light" type="submit">
                            {{ button }}
                        </button>
                        <a class="btn waves-effect waves-light grey" href="{% url 'reminder' %}">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
     </div>

{% endblock %}
