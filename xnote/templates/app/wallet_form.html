{% extends 'base_navbar.html' %}

{% block title %}Wallet{% endblock %}

{% block content %}

     <div class="row">
        <div class="col-12">
            <h5>{{ title }}</h5>
            <form method="POST">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-6">
                        {% include 'form.html' %}
                    </div>
                </div>

                <div class="form-row mt-4">
                    <div class="col-6">
                        <button class="btn btn-warning" type="submit">
                            {{ button }}
                        </button>
                            <a class="btn btn-secondary" href="{% url 'wallet' %}">
                                Cancel
                            </a>
                    </div>
                </div>
            </form>
        </div>
     </div>

{% endblock %}

{% block scripts %}

{% load static %}

<script type="text/javascript" src="{% static 'xnote/js/wallet_automate.js' %}"></script>

{% endblock %}
