{% extends 'base_navbar.html' %}

{% block title %}Wallet{% endblock %}

{% block content %}

     <div class="row">
        <div class="col s12">
            <h5>{{ title }}</h5>
            <form method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col l6 m9 s12">
                        {% include 'form.html' %}
                    </div>
                </div>

                <div class="row">
                    <div class="col l6 m9 s12">
                        <button class="btn waves-effect waves-light" type="submit">
                            {{ button }}
                        </button>
                            <a class="btn waves-effect waves-light grey" href="{% url 'wallet' %}">
                                Cancel
                            </a>
                    </div>
                </div>
            </form>
        </div>
     </div>

{% endblock %}

{% block scripts %}

{% load static %}

<script type="text/javascript" src="{% static 'app/js/wallet_automate.js' %}"></script>

{% endblock %}
