{% extends 'base_navbar.html' %}

{% block title %}Wallet{% endblock %}

{% block content %}

     <div class="row valign-wrapper">
         <div class="col-12">
            <h5>Wallet generator - {{ year }}/{{ month }}</h5>
         </div>
     </div>

    <div class="row">
        <div class="col-12">
            <table class="highlight table table-striped table-hover">
                <thead class="text-primary">
                    <tr>
                        <th>Log</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in log %}
                        <tr>
                            <td>
                                {{ item }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
