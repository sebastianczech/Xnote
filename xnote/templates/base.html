<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock title %} | Notes</title>

        {% load static %}

        <!--Website optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <!--Google material icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">-->
<!--        <link rel="stylesheet" href="{% static 'app/css/materialize.css' %}" />-->

<!--        <link rel="stylesheet" href="{% static 'app/css/datatables.min.css' %}" />-->

        <!-- Font awesome -->
<!--        <link rel="stylesheet" href="{% static 'app/css/font-awesome.min.css' %}">-->

        <!-- Chart.js -->
<!--        <script type="text/javascript" src="{% static 'app/js/chart.bundle.min.js' %}"></script>-->

        <!-- Favicon -->

        <!--Static files-->

        <script type="text/javascript" src="{% static 'app/js/jquery-3.2.1.min.js' %}"></script>

        <!--Static script-->
        <script type="text/javascript" src="{% static 'app/js/init.js' %}"></script>

        {% block scripts %}{% endblock scripts %}
