{% extends 'base.html' %}

{% load static %}

{% block menu %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'xnote/img/logo.png' %}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-4">
                    <li class="nav-item"><a class="nav-link" href="/wallet" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Wallet"><i class="fa fa-credit-card" aria-hidden="true"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/calendar" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Calendar"><i class="fa fa-calendar" aria-hidden="true"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/reminder" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Reminders"><i class="fa fa-clock" aria-hidden="true"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/note" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Notes"><i class="fa fa-sticky-note" aria-hidden="true"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/log" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logs"><i class="fa fa-trash" aria-hidden="true"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Administration"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/oauth2revoke" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Revoke"><i class="fa fa-lock" aria-hidden="true"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                </ul>

                <form class="d-flex" method="post" action="/search/">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </nav>


{% endblock %}
